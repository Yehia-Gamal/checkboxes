<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good, Cheap, Fast Checkboxes</title>
    <!-- Style Sheets Css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h2 class="fw-bold title">How Do You Want Your Project to Be?</h2>

    <div class="toggle-container d-flex align-items-center mt-3 mb-3">
      <input type="checkbox" id="good" class="toggle" />
      <label for="good" class="label rounded-pill d-inline-block m-3 mt-0 mb-0 position-relative">
        <div class="ball bg-white rounded-circle position-absolute"></div>
      </label>
      <span class="fw-bold">Good</span>
    </div>

    <div class="toggle-container d-flex align-items-center mt-3 mb-3">
      <input type="checkbox" id="cheap" class="toggle" />
      <label for="cheap" class="label rounded-pill d-inline-block m-3 mt-0 mb-0 position-relative">
        <div class="ball bg-white rounded-circle position-absolute"></div>
      </label>
      <span class="fw-bold">Cheap</span>
    </div>

    <div class="toggle-container d-flex align-items-center mt-3 mb-3">
      <input type="checkbox" id="fast" class="toggle" />
      <label for="fast" class="label rounded-pill d-inline-block m-3 mt-0 mb-0 position-relative">
        <div class="ball bg-white rounded-circle position-absolute"></div>
      </label>
      <span class="fw-bold">Fast</span>
    </div>

    <!-- JS Files -->
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
